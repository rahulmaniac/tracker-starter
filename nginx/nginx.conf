worker_processes 1;
events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  sendfile on;

  upstream tracker_frontend { server frontend:80; }   # built Angular served by nginx in the frontend image
  upstream tracker_backend  { server backend:3000; }

  server {
    listen 80;

    location /api/ {
      proxy_pass http://tracker_backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve the Angular app
    location / {
      proxy_pass http://tracker_frontend/;
    }
  }
}
